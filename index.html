<style>
ul {
    list-style-type: none;
    overflow: hidden;
    background-color: #ffffff;
    
  }
  
  li {
    float: left;
  }
  
  li a {
    display: block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  li a:hover {
    background-color: rgb(205, 55, 55);
    color: white
  }

</style>
</head>

  <div class="banner"></div>

            <div class="input-group" style="align-items: center; justify-content: center;">
             <input id="search-box" type="text" class="form-control" placeholder="search our catalogue..." style="font-style:italic" value="">
             <button id="search" class="search" onclick="">Search</button>
            </div>
           </div>
        </div>

      <div class="book-list">
        <h2 class="text-center">Search Results</h2>
